<!DOCTYPE html>

<!-- ОСНОВНОЙ ФУНКЦИНАЛ START -->

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация аккаунта</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="C:\Users\gafar\Desktop\BERESTA\images\logo.png" alt="Логотип">
                <span>профиль</span>
            </div>
        </header>
        <main>
            <h1>Регистрация</h1>
            <div class="signup-form">
                <form>
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя">
                    <label for="email">Почта</label>
                    <input type="email" id="email" placeholder="example@mail.com">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль...">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" placeholder="Повторите пароль...">
                    <button type="submit" class="signup-btn">Зарегистрироваться</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

<!-- ОСНОВНОЙ ФУНКЦИНАЛ END -->


<!-- STYLES START -->

<head>
    <style>
        body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #0e0e0e;
    font-family: 'Inter', sans-serif;
    color: #ffffff;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

header .logo img {
    height: 30px;
}

header .logo span {
    font-size: 1.2rem;
    font-weight: 700;
    color: #ffffff;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #ffffff;
}

.signup-form {
    background-color: #1a1a1a;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    font-size: 1rem;
    color: #ffffff;
}

input[type="text"], input[type="email"], input[type="password"] {
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #333;
    color: #ffffff;
}

button {
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
}

.signup-btn {
    background-color: #ffffff;
    color: #0e0e0e;
}

.signup-btn:hover {
    background-color: #e0e0e0;
}
    </style>
</head>

<!-- ОСНОВНОЙ ФУНКЦИНАЛ END -->
