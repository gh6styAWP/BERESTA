<!doctype html>
<html lang="en">

   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2726a2a618.js" crossorigin="anonymous"></script>

    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>BERESTA</title>

    <style>
        /* Высота для слайдов карусели */
        .carousel-item {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Градиенты для каждого слайда */
        .slide-1 {
            background: linear-gradient(135deg, #ff8a00, #da1b60);
        }

        .slide-2 {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .slide-3 {
            background: linear-gradient(135deg, #c33764, #1d2671);
        }

        /* Стили текста внутри карусели */
        .carousel-caption h5 {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
  </head>

<body>

    <!-- HEADER -->
    <header class="container-fluid">
        <div class="row align-items-center">

            <!-- LOGO -->
            <div class="col-auto">
                <a href="/">
                    <img src="C:\Users\saiin\BERESTA\images\logo.png" alt="BERESTA logo" style="height: 30px;">
                </a>
            </div>

            <!-- MENU -->
            <nav class="col-auto ms-auto">
                <ul class="list-unstyled d-flex gap-3 mb-0">
                    <li><a href="#" class="text-decoration-none">Каталог</a></li>
                    <li><a href="#" class="text-decoration-none">Аудиокниги</a></li>
                    <li><a href="#" class="text-decoration-none">Стать автором</a></li>
                </ul>
            </nav>

            <!-- SEARCH STRING -->
            <div class="col">
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Ищите книгу по названию или ключевым словам..." aria-label="Search">
                </form>
            </div>

            <!-- ICONS -->
            <div class="col-auto d-flex gap-3">
                <a href="#" class="text-dark"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="text-dark"><i class="fas fa-heart"></i></a>
                <a href="#" class="text-dark"><i class="fas fa-book"></i></a>
                <a href="#" class="text-dark"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>
    <!-- HEADER -->


    <!-- CAROUSEL -->
    <div class="container mt-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active slide-1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Получай достижения за прочитанные книги!</h5>
                    </div>
                </div>
                <div class="carousel-item slide-2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>У нас ты сможешь найти non-fiction литературу</h5>
                    </div>
                </div>
                <div class="carousel-item slide-3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Озвучку книг от AI</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- CAROUSEL -->

</body>

</html>
