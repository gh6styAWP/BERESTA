<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid">
        <div class="row align-items-center">
            <div class="col-auto">
                <button class="btn btn-dark">Назад в профиль</button>
            </div>
            <div class="col-auto ms-auto">
                <a href="/">
                    <img src="C:\Users\gafar\Desktop\BERESTA\images\logo.png" alt="BERESTA logo" style="height: 30px;">
                </a>
                <span>профиль</span>
            </div>
            <div class="col-auto">
                <button class="btn btn-dark">Сохранить</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-photo-section text-center">
                    <img src="C:\Users\gafar\Desktop\BERESTA\images\profile_pic.jpg" alt="Фото профиля" class="img-fluid rounded mb-3" style="max-width: 300px;">
                    <p>Рекомендуемое разрешение — 1000 x 1000 px<br>Форматы: .jpg, .jpeg, .gif<br>Максимальный размер файла — 5 МБ</p>
                </div>
            </div>
            <div class="col-md-8">
                <h4>Личные данные</h4>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="username" placeholder="Введите имя...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Страна</label>
                        <select class="form-select" id="country">
                            <option selected>Выберите из списка</option>
                            <option value="1">Россия</option>
                            <option value="2">Казахстан</option>
                            <option value="3">Беларусь</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <select class="form-select" id="city">
                            <option selected>Выберите из списка</option>
                            <option value="1">Москва</option>
                            <option value="2">Санкт-Петербург</option>
                            <option value="3">Новосибирск</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h4>Витрины профиля</h4>
                <div class="bg-white p-4 rounded">
                    <div class="accordion" id="profileShowcases">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Достижения
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#profileShowcases">
                                <div class="accordion-body">
                                    Список ваших достижений...
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Любимый автор
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#profileShowcases">
                                <div class="accordion-body">
                                    Список любимых авторов...
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Прочитанные книги
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#profileShowcases">
                                <div class="accordion-body">
                                    Список прочитанных книг...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-dark mt-4">Сохранить изменения</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2726a2a618.js" crossorigin="anonymous"></script>
</body>
</html>


<head>
    <style>
        body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #ffffff;
    font-family: 'Inter', sans-serif;
    color: #0e0e0e;
}

.container {
    margin-top: 20px;
}

header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

header .logo img {
    height: 30px;
}

header .logo span {
    font-size: 1.2rem;
    font-weight: 700;
    color: #0e0e0e;
}

h1, h3, h4, h5 {
    font-weight: 700;
    color: #0e0e0e;
}

.profile-photo-section {
    margin-bottom: 20px;
}

.form-label {
    font-weight: 700;
}

.accordion-button {
    background-color: #f8f9fa;
    color: #0e0e0e;
}

.accordion-button:not(.collapsed) {
    background-color: #e9ecef;
}

.accordion-body {
    background-color: #f8f9fa;
}

.btn-outline-dark {
    color: #0e0e0e;
    border-color: #0e0e0e;
}

.btn-outline-dark:hover {
    background-color: #0e0e0e;
    color: #ffffff;
}
    </style>
</head>
